    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }
    
    body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        /* background: #7d2ae8; */
        /* background-image: url("https://www.traveltoathens.eu/wp-content/uploads/2017/12/packtravelathens.jpg"); */
        background-repeat: no-repeat;
        background-size: cover;
        padding: 30px;
    }
    
    .container {
        position: relative;
        max-width: 1900px;
        width: 100%;
        background: #fff;
        padding-top: 150px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        perspective: 2700px;
        height: 700px;
    }
    
    .container .cover {
        position: absolute;
        top: 0;
        left: 50%;
        height: 100%;
        width: 50%;
        z-index: 98;
        transition: all 1s ease;
        transform-origin: left;
        transform-style: preserve-3d;
    }
    
    .container #flip:checked~.cover {
        transform: rotateY(-180deg);
    }
    
    .container .cover .front,
    .container .cover .back {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
    }
    
    .cover .back {
        transform: rotateY(180deg);
        backface-visibility: hidden;
    }
    
    .cover .front {
        /* transform: rotateY(180deg); */
        backface-visibility: hidden;
    }
    
    .container .cover::before,
    .container .cover::after {
        content: '';
        position: absolute;
        height: 100%;
        width: 100%;
        /* background: #f2d4d6; */
        opacity: 0.5;
        z-index: 12;
    }
    
    .container .cover::after {
        opacity: 0.3;
        transform: rotateY(180deg);
        backface-visibility: hidden;
    }
    
    .container .cover img {
        position: absolute;
        height: 100%;
        width: 100%;
        object-fit: cover;
        z-index: 10;
    }
    
    .container .cover .text {
        position: absolute;
        z-index: 130;
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        /* justify-content: center; */
        margin-top: 50px;
    }
    
    .cover .text .text-1,
    .cover .text .text-2 {
        font-size: 26px;
        font-weight: 600;
        color: brown !important;
        text-align: center;
        z-index: 100px !important;
    }
    
    .cover .text .text-2 {
        font-size: 15px;
        font-weight: 500;
        z-index: 200px !important;
    }
    
    .back_text {
        font-size: 26px;
        font-weight: 600;
        color: brown !important;
        text-align: center;
        z-index: 100px !important;
    }
    
    .container .forms {
        height: 100%;
        width: 100%;
        background: #fff;
    }
    
    .container .form-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    
    .form-content .login-form,
    .form-content .signup-form {
        width: calc(100% / 2 - 25px);
    }
    
    .forms .form-content .title {
        position: relative;
        font-size: 24px;
        font-weight: 500;
        color: #333;
    }
    
    .forms .form-content .title:before {
        content: '';
        position: absolute;
        left: 0;
        bottom: 0;
        height: 3px;
        width: 25px;
        background: brown;
    }
    
    .forms .signup-form .title:before {
        width: 20px;
    }
    
    .forms .form-content .input-boxes {
        margin-top: 30px;
    }
    
    .forms .form-content .input-box {
        display: flex;
        align-items: center;
        height: 50px;
        width: 100%;
        margin: 10px 0;
        position: relative;
    }
    
    .form-content .input-box input {
        height: 100%;
        width: 100%;
        outline: none;
        border: none;
        padding: 0 30px;
        font-size: 16px;
        font-weight: 500;
        border-bottom: 2px solid rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
    }
    
    .form-content .input-box input:focus,
    .form-content .input-box input:valid {
        border-color: brown;
    }
    
    .form-content .input-box i {
        position: absolute;
        color: brown;
        font-size: 17px;
    }
    
    .forms .form-content .text {
        font-size: 14px;
        font-weight: 500;
        color: #333;
    }
    
    .forms .form-content .text a {
        text-decoration: none;
    }
    
    .forms .form-content .text a:hover {
        text-decoration: underline;
    }
    
    .forms .form-content .button {
        color: #fff;
        margin-top: 40px;
    }
    
    .forms .form-content .button input {
        color: #f2d4d6 !important;
        background: brown;
        border-radius: 6px;
        padding: 0;
        cursor: pointer;
        transition: all 0.4s ease;
    }
    
    .forms .form-content .button input:hover {
        background: #f2d4d6;
        color: brown !important;
    }
    
    .forms .form-content label {
        color: brown;
        cursor: pointer;
    }
    
    .forms .form-content label:hover {
        text-decoration: underline;
    }
    
    .forms .form-content .login-text,
    .forms .form-content .sign-up-text {
        text-align: center;
        margin-top: 25px;
    }
    
    .container #flip {
        display: none;
    }
    
    @media (max-width: 730px) {
        .container .cover {
            display: none;
        }
        .form-content .login-form,
        .form-content .signup-form {
            width: 100%;
        }
        .form-content .signup-form {
            display: none;
        }
        .container #flip:checked~.forms .signup-form {
            display: block;
        }
        .container #flip:checked~.forms .login-form {
            display: none;
        }
    }
    
    #error {
        display: none;
        color: brown;
    }
    
    @media (max-width: 730px) {
        input {
            font-size: x-small !important;
        }
    }
</style>

<body>




    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="./images/sign image1.jpg" alt="">
                <div class="text">
                    <span class="text-1"> <br></span>
                    <span class="text-2"></span>
                </div>
            </div>
            <div class="back">
                <img class="backImg" src="./images/albert.jfif" alt="">
                <div class="text">
                    <span class="text-1 back_text"> <br></span>
                    <span class="text-2 back_text"></span>
                </div>
            </div>
        </div>
        <div class="forms">
            <div class="form-content">
                <div class="login-form mb-5">
                    <div class="title" style="color: brown;">Login</div>
                    <form action="#">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <!-- <input type="text" placeholder="Enter your email" required> -->
                                <input type="email" id="email" class="input " placeholder="enter your email">
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <!-- <input type="password" placeholder="Enter your password" required> -->
                                <input type="password" id="password" class="input" placeholder="enter your password">
                            </div>
                            <div class="text"><a href="#">Forgot password?</a></div>
                            <div class="button input-box">
                                <!-- <input type="submit" value="Sumbit"> -->
                                <input type="button" value="Log in" id="button" onclick="login()" style="color: brown;">
                            </div>
                            <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="signup-form">
                    <div class="title" style="color: brown;">Signup</div>
                    <form action="#">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input type="text" id="sname" class="input" placeholder="enter your name" onfocus="removetext()" style="color: brown !important" />
                                <!-- <input type="text" placeholder="Enter your name" required> -->
                            </div>
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <!-- <input type="text" placeholder="Enter your email" required> -->
                                <input type="email" id="semail" class="input" placeholder="enter your email" onfocus="removetext()" />

                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <!-- <input type="password" placeholder="Enter your password" required> -->

                                <input type="password" id="spassword" class="input" placeholder="enter your password" onfocus="removetext()" />

                                <br> <br>

                                <span id="error" class="">error msg</span>
                            </div>
                            <div class="button input-box">
                                <!-- <input type="submit" value="Sumbit"> -->

                                <input type="button" class="" value="Create Account" id="button" onclick="signin()" style="color: brown" />

                            </div>
                            <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/animatedsignup.js"></script>
    <script>
        // alert('hi')


        function signin() {
            var name = document.getElementById("sname").value

            var email = document.getElementById("semail").value
            var password = document.getElementById("spassword").value
            if (name == "" || email == "" || password == "") {
                var span = document.getElementById("error")


                // span.innerText = "YOU HAVE TO FILLED ALL FIELDS"
                // span.style.display = "inline"
                // alert('please fill all field')
                Swal.fire({
                    position: 'center',
                    icon: 'warning',
                    title: 'please fill all fields',
                    showConfirmButton: false,
                    timer: 2000
                })
            } else {
                localStorage.setItem("name", name)
                localStorage.setItem("email", email)
                localStorage.setItem("password", password)
                    // alert("account han been created")
                Swal.fire({
                        position: 'center',
                        icon: 'success',
                        title: 'account han been created',
                        showConfirmButton: false,
                        timer: 2000
                    })
                    // location.href = "./animatedlogin.html"
            }
        }

        function removetext() {
            var span = document.getElementById("error")
            span.style.display = "none"

        }


        function login() {
            var email = document.getElementById("email").value
            var password = document.getElementById("password").value
            console.log(email)
            var user_email = localStorage.getItem("email")
            var user_password = localStorage.getItem("password")
            console.log(user_email)
            if (user_email == email && user_password == password) {
                alert("wellcome")
                sessionStorage.setItem("user", "true");
                location.href = "../award.html"
            } else if (email === "" || password === "") {
                // alert("please fill all fields")
                Swal.fire({
                    position: 'center',
                    icon: 'warning',
                    title: 'please fill all fields',
                    showConfirmButton: false,
                    timer: 2000
                })

            } else {
                // alert("incorrect email or password")
                Swal.fire({
                    position: 'center',
                    icon: 'error',
                    title: 'incorrect email or password.',
                    showConfirmButton: false,
                    timer: 2000
                })
            }

        }
    </script>
